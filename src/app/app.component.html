<input type="text" [(ngModel)]="title" >
{{ title }}

<div *ngIf="title === 'nicolas'">
  Esto es nicolas
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'julian'">este es nicolas</p>
  <p *ngSwitchCase="'nicolas'">este es camilo</p>
  <p *ngSwitchCase="'cailo'">este es julian</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <span *ngIf="items.length === 0">La lista est√° vacia</span>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product"
  ></app-product>
</div>
